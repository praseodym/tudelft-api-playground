<!doctype html>
<html lang="en" ng-app="api-playground">
<head>
    <meta charset="utf-8">
    <title>TU Delft API Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="components/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        body {
            padding-top: 60px;
        }
        .sub > td:first-child {
            padding-left: 1.8em;
        }
        .sub > td:nth-child(2) {
            padding-left: 1.8em;
        }
        .angular-google-map {
            display: block;

    <link href="components/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">TU Delft API Playground</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="#/buildings">Workspaces</a></li>
                        <li><a href="#/buildings">About</a></li>
                        <li><a href="http://praseodym.net">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div ng-view class="container"></div>

    <script src="components/angular/angular.js"></script>
    <script src="components/angular-google-maps/angular-google-maps.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
